<header >
  <p style="color: #ff8f03; font-size: 14px; padding: 5px;">Important Note: This blockchain explorer is for exploring Arisen`s test network. Arisen`s main network officially launches April 16th, 2020. Follow the countdown to 
    <a href='https://arisen.network/' target="blank" style="color:#8A2BE2; margin-left:5px"> click here</a>
  </p>
  <div fxLayout="row" fxLayoutAlign="start center" style="margin-top: 3px;">
  <div fxFlex *ngIf="!searchExpanded">
    <button mat-icon-button fxHide.gt-sm (click)="onMenuToggle.emit()">
      <mat-icon>menu</mat-icon>
    </button>
      <div>
      <a class="brand" routerLink="/">
        <img [src]="logoUrl" />
        <span>{{ appName | translate }}</span>
      </a>
      </div>
  </div>
  <app-search (onSearchExpanded)="searchExpanded = $event" [ngClass]="searchExpanded ? 'search-expanded' : 'search-collapsed'"></app-search>
</div>
</header>
